<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button onclick="fetchData()">Fetch Data</button>
    <div class="container">
      <div class="row" id="row">
	  
	  </div>
    </div>
    <script>
		
		function fetchData()
		{
         fetch("https://fakestoreapi.com/products")
		 .then((response)=>response.json())
		 .then((data)=> showdata(data));
        } 
		
		  var div=document.getElementById('row');
		  
		  function showdata(obj)
		  {
			 for(const myData of obj)
			 {
				const html_code=`
					<div class="col-md-3">
						<div class="card">
						  <img src="${myData.image}" class="card-img-top" alt="" />
						  <div class="card-body">
							<h5 class="card-title">${myData.id}</h5>
							<h5 class="card-title">${myData.title}</h5>
							<h5 class="card-title">${myData.price}</h5>
						  </div>
						</div>
					</div>`;
				div.insertAdjacentHTML("afterbegin",html_code)	
			 }
		  }		  

    </script>
    
  </body>
</html>
